<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BGMI Team Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="page">

    <!-- LEFT IMAGE SIDE -->
    <div class="left-image"></div>

    <!-- RIGHT REGISTRATION CARD -->
    <div class="right-panel">
        <div class="reg-card">

            <img src="wdbz-logo.png" class="logo" alt="WDBZ">

            <h1>TEAM REGISTRATION</h1>
            <p class="subtitle">BGMI Squad Tournament • 4 Players</p>

            <input type="text" placeholder="Team Name">
            <input type="text" placeholder="Leader Name">
            <input type="text" placeholder="Leader BGMI ID">
            <input type="text" placeholder="WhatsApp Number">

            <button>CREATE TEAM →</button>

            <p class="note">
                Only team leader should register.<br>
                Team members will be added next.
            </p>

        </div>
    </div>

</div>

</body>
</html>
