<!DOCTYPE html>
<html>
<head>
    <title>WDBZ Player Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- LEFT IMAGE SECTION -->
    <div class="left-panel"></div>

    <!-- RIGHT FORM SECTION -->
    <div class="right-panel">
      <div class="logo-wrap">
  <img src="/wdbz-logo.png" class="logo" alt="WDBZ Logo">
</div>
  

        <h2>Player Registration</h2>

        <input type="text" id="fullName" placeholder="Full Name">
        <input type="text" id="ign" placeholder="IGN">
        <input type="text" id="bgmiId" placeholder="BGMI ID">
        <input type="email" id="email" placeholder="Email">
        <input type="text" id="mobile" placeholder="Mobile">
        <input type="number" id="age" placeholder="Age">
        <input type="text" id="state" placeholder="State">

        <select id="deviceType">
            <option>Android</option>
            <option>iOS</option>
        </select>

        <div class="checkbox-group">
    <input type="checkbox" id="rules">
    <label for="rules">I agree to rules</label>
</div>


        <button onclick="registerPlayer()">Register</button>

        <p id="result"></p>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
